<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- META DESCRIPTION/KEYWORDS -->

    <!-- MI CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <title>FS.TRAINER</title>
</head>

<body>
    <!-- HEADER COMPARTIDO CON SERVICIOS Y NOTICIAS-->
    <header class="header_snc">
        <a href="../index.html"><img src="../assets/Logo.png" alt="foto-logo"></a>
        <nav class="contenedor__nav">
            <ul class="contenedor__ul">
                <a class="contenedor__a" href="../pages/sobre-mi.html">
                    <li class="">Sobre mi</li>
                </a>
                <a class="contenedor__a" href="../pages/noticias.html">
                    <li class="">Noticias</li>
                </a>
                <a class="contenedor__a" href="../pages/Servicios.html">
                    <li class="">Servicios</li>
                </a>
                <a class="contenedor__a" href="../pages/Contacto.html">
                    <li class="">Contacto</li>
                </a>
            </ul>
        </nav>
    </header>

    <!-- FORMULARIO HECHO CON BOOTSTRAP  -->
    <main class="main__servicios">
        <div class="card__servicios">
            <h2 class="card__title">CONTACTO</h2>
        </div>
        <section class="section__contacto">
            <!-- NOMBRE Y APELLIDO -->
            <div class="row g-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"/>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido"/>
              </div>
            </div>

            <!-- CORREO -->
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ejemplo1234@gmail.com"/>
            </div>

            <!-- CONTRASEÑA -->
              <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contrasena</label>
                    <input type="password" class="form-control" placeholder="ingrese su contraseña" id="exampleInputPassword1"/>
                </div>

            <!-- TEXTO -->
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese su consulta aqui"></textarea>
            </div>
            
            <!-- ENVIAR -->
            <button type="submit" class="btn btn-primary">Enviar</button>
          </section>
        </div>
    </main>


    <!-- FOOTER LINKEADO A REDES -->
    <footer>
        <div class="footer__title">
            <img src="../assets/Logo.png" alt="logo">
            <h2>Facundo Santos</h2>
        </div>
        <p class="derechos__reservados">Todos los derechos reservados.</p>
        <div class="redes__sociales">
            <a href="https://www.instagram.com/facuu.santos/"><i class="fa-brands fa-instagram fa-2xl" ></i></a>
            <a href= "https://www.facebook.com/facundo.santos.8"><i class="fa-brands fa-facebook fa-2xl" ></i></a>
            <a href="https://twitter.com/i/flow/login?redirect_after_login=%2F"><i class="fa-brands fa-twitter fa-2xl" ></i></a>
            <a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp fa-2xl"></i></a>
        </div>

    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/10fab9b088.js" crossorigin="anonymous"></script>
